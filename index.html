<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Hello</title>

        <!-- BOOTSTRAP 5.3.1 CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">

        <!-- FONTAWESOME CDN -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer">

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body>

        <div id="app">

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col mainContainer my-5 d-flex">

                        <div class="col-4">

                            <!-- NAVBAR -->
                            <nav class="navbar navbar-expand bg-body-tertiary">

                                <div class="container-fluid">

                                    <!-- USER AVATAR -->
                                    <div class="userProfileContainer">
                                        <a class="navbar-brand" href>

                                            <img class="avatarPic"
                                                src="./assets/img/avatar_io.jpg"
                                                alt="My Logo">

                                        </a>
                                        <span
                                            class="d-lg-inline-block d-sm-none">User
                                            Name</span>
                                    </div>

                                    <!-- NAV LINKS -->
                                    <ul class="navbar-nav ms-auto">

                                        <li class="nav-item">
                                            <a class="nav-link" href="#">
                                                <i
                                                    class="fa-solid fa-circle-notch"></i>
                                            </a>
                                        </li>

                                        <li class="nav-item">
                                            <a class="nav-link" href="#">
                                                <i class="fa-solid fa-message"></i>
                                            </a>
                                        </li>

                                        <li class="nav-item">
                                            <a class="nav-link" href="#">
                                                <i
                                                    class="fa-solid fa-ellipsis-vertical"></i>
                                            </a>
                                        </li>

                                    </ul>

                                </div>

                            </nav>

                            <div class="contactListCont">
                                TEST
                            </div>

                        </div>
                        <div class="col flex-grow-1"></div>

                    </div>
                </div>
            </div>

        </div>

        <!-- VUE.JS 3 (OPTIONS) CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- BOOSTRAP 5.3.1 JS SCRIPTS BUNDLE CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

        <!-- JS SCRIPT LINK -->
        <script type="text/javascript" src="./assets/js/app.js"></script>

    </body>

</html>
